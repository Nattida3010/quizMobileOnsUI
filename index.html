<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <title>Quiz1</title>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button >
                        <ons-icon style="color: red;" size="30px" icon="fa-shopping-bag"></ons-icon>
                </ons-toolbar-button>

            </div>

            <div class="center">HOME</div>

            <div class="right">
                
                <ons-toolbar-button>
                        <ons-icon style="color: red;" size="30px" icon="md-help"></ons-icon>
                </ons-toolbar-button>
                
            </div>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="Cart" icon="fa-shopping-bag" active-icon="md-face">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
        <ons-page>
            <p style="text-align: center; margin-top: 10px;">
                <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
            </p>
            <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height:300px;">
                <ons-carousel-item style="background : url('img/1.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>

                <ons-carousel-item style="background : url('img/2.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>

                <ons-carousel-item style="background : url('img/3.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>
            </ons-carousel>
            <ons-row style="height:120px" vatical-align="center">
                <ons-col style="background:#fd9191;">
                    <p style="text-align: center;margin: 10px;">
                        <ons-icon size="60px" icon="md-toys"></ons-icon>
                    </p>
                    <p style="text-align: center;margin: 10px;">TOY</p>
                </ons-col>
                <ons-col style="background:thistle;">
                    <p style="text-align: center;margin: 10px;">
                        <ons-icon size="60px" icon="md-face"></ons-icon>
                    </p>
                    <p style="text-align: center;margin: 10px;">BEAUTY</p>
                </ons-col>
                <ons-col style="background:#fac9bb;">
                    <p style="text-align: center;margin: 10px;">
                        <ons-icon size="60px" icon="md-headset"></ons-icon>
                    </p>
                    <p style="text-align: center;margin: 10px;">RELAX</p>
                </ons-col>
            </ons-row>
            <br>
            <ons-row style="height:120px" vatical-align="center">
                <ons-col style="background:paleturquoise;">
                    <p style="text-align: center;margin: 10px;">
                        <ons-icon size="60px" icon="md-laptop"></ons-icon>
                    </p>
                    <p style="text-align: center;margin: 10px;">IT</p>
                </ons-col>
                <ons-col style="background:#c2a687;">
                    <p style="text-align: center;margin: 10px;">
                        <ons-icon size="60px" icon="md-phone"></ons-icon>
                    </p>
                    <p style="text-align: center;margin: 10px;">PHONE</p>
                </ons-col>
                <ons-col style="background:#96e5e6;">
                    <p style="text-align: center;margin: 10px;">
                        <ons-icon size="60px" icon="md-cake"></ons-icon>
                    </p>
                    <p style="text-align: center;margin: 10px;">FOOD</p>
                </ons-col>
            </ons-row>
            <br>
            <ons-row style="height:120px" vatical-align="center">
                <ons-col style="background:#bdc9e6;">
                    <p style="text-align: center;margin: 10px;">
                        <ons-icon size="60px" icon="md-home"></ons-icon>
                    </p>
                    <p style="text-align: center;margin: 10px;">HOME</p>
                </ons-col>
                <ons-col style="background:#4ddeb3;">
                    <p style="text-align: center;margin: 10px;">
                        <ons-icon size="60px" icon="fa-cog"></ons-icon>
                    </p>
                    <p style="text-align: center;margin: 10px;">DIY</p>
                </ons-col>
                <ons-col style="background:#f46262;">
                    <p style="text-align: center;margin: 10px;">
                        <ons-icon size="60px" icon="fa-car"></ons-icon>
                    </p>
                    <p style="text-align: center;margin: 10px;">TRAVEL</p>
                </ons-col>
            </ons-row>

        </ons-page>

    </template>

    <template id="tab2.html">
        <ons-page id="Tab2">

            <ons-list-header>SHOPING CART</ons-list-header>
            <ons-list-item>
                <div class="left">
                    <img class="list-item__thumbnail" src="img/item1.jpg">
                </div>
                <div class="center">
                    <span class="list-item__title">Apple Watch Series3 GPS42mm Grey</span>
                    <span class="list-item__subtitle">฿126,50.00</span>
                    <div class="right">
                        <ons-toolbar-button icon="md-delete"></ons-toolbar-button>
                    </div>

                </div>



            </ons-list-item>
            <ons-list-item>
                <div class="left">
                    <img class="list-item__thumbnail" src="img/item2.jpg">
                </div>
                <div class="center">
                    <span class="list-item__title">MICROLAB SPEAKER2.0</span>
                    <span class="list-item__subtitle">฿1,570.00</span>
                    <div class="right">
                        <ons-toolbar-button icon="md-delete"></ons-toolbar-button>
                    </div>
                </div>
            </ons-list-item>
            <ons-list-item>
                <div class="left">
                    <img class="list-item__thumbnail" src="img/item3.jpg">
                </div>
                <div class="center">
                    <span class="list-item__title">Nike Air Max</span>
                    <span class="list-item__subtitle">฿2,990.00</span>
                    <div class="right">
                        <ons-toolbar-button icon="md-delete"></ons-toolbar-button>
                    </div>
                </div>
            </ons-list-item>
            </ons-list>
            <ons-button modifier="large">PAY</ons-button>

        </ons-page>
        
 </ons-page>
       
    </template>
</body>
<script>
    document.addEventListener('prechange', function (event) {
        document.querySelector('ons-toolbar .center')
            .innerHTML = event.tabItem.getAttribute('label');
    });
</script>

</html>
